<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rasstall Menu</title>

<style>
body{font-family:Arial;padding:20px;background:#f8f8f8;}
h1{text-align:center;}
#tableInfo{text-align:center;font-weight:bold;margin-bottom:20px;}
.menu{display:flex;gap:20px;justify-content:center;flex-wrap:wrap;}
.item{background:#fff;border:1px solid #ddd;width:160px;padding:10px;text-align:center;border-radius:6px;}
.item img{width:100%;height:100px;object-fit:cover;border-radius:4px;}
button{margin-top:6px;padding:6px 10px;cursor:pointer;}
#orderBox{margin-top:30px;background:#fff;padding:15px;border-radius:6px;}
.order-item{display:flex;justify-content:space-between;margin:5px 0;}
.remove-btn{background:red;color:#fff;border:none;padding:3px 8px;border-radius:4px;}
</style>
</head>

<body>

<h1>üçΩ Rasstall Menu</h1>
<p id="tableInfo"></p>

<div class="menu">

<!-- ADD ITEMS HERE (ONLY PLACE YOU EVER EDIT) -->

<div class="item">
  <img src="https://raw.githubusercontent.com/paiotorr/Paiotorr/main/image/Pizza.jpg">
  <h3>Pizza</h3>
  <p>‚Çπ199</p>
  <button onclick="addItem('Pizza','https://raw.githubusercontent.com/paiotorr/Paiotorr/main/image/Pizza.jpg')">Add</button>
</div>

<div class="item">
  <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
  <h3>Burger</h3>
  <p>‚Çπ99</p>
  <button onclick="addItem('Burger','https://images.unsplash.com/photo-1550547660-d9450f859349')">Add</button>
</div>

<!-- YOU CAN ADD UNLIMITED NEW ITEMS LIKE ABOVE -->

</div>

<div id="orderBox">
  <h2>Your Order</h2>
  <div id="orderList"></div>
  <button onclick="submitOrder()">Submit Order</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDSf51jWs3I4AXX0U8M_HxKn4VtRYg72xs",
  authDomain: "hotel-order-7f1f2.firebaseapp.com",
  projectId: "hotel-order-7f1f2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Table number
const params = new URLSearchParams(location.search);
const table = params.get("table") || "Unknown";
document.getElementById("tableInfo").innerText = "Table: " + table;

// Order cart
let order = [];
let id = 0;

// Add item
window.addItem = (name, img) => {
  order.push({ id: id++, name, img });
  render();
};

// Remove item
window.removeItem = (rid) => {
  order = order.filter(o => o.id !== rid);
  render();
};

// Render order list
function render(){
  orderList.innerHTML = "";
  order.forEach(o => {
    orderList.innerHTML += `
      <div class="order-item">
        <span>${o.name}</span>
        <button class="remove-btn" onclick="removeItem(${o.id})">X</button>
      </div>`;
  });
}

// Submit order
window.submitOrder = async () => {
  if(order.length === 0){
    alert("No items selected");
    return;
  }

  const ref = await addDoc(collection(db, "orders"), {
    table,
    items: order,   // üîë NAME + IMAGE STORED
    status: "pending",
    time: new Date().toLocaleString()
  });

  orderBox.innerHTML = `
    <h2>Order Status</h2>
    <p id="statusText">‚è≥ Waiting for confirmation...</p>
  `;

  // Listen for owner response
  onSnapshot(doc(db, "orders", ref.id), (snap) => {
    if(snap.exists()){
      const s = snap.data().status;
      statusText.innerText =
        s === "accepted" ? "‚úÖ Order Accepted" :
        s === "rejected" ? "‚ùå Order Rejected" :
        "‚è≥ Waiting for confirmation...";
    }
  });

  order = [];
};
</script>

</body>
</html>
