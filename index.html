<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rasstall Menu</title>

<style>
body{
  font-family: Arial, sans-serif;
  padding:20px;
  background:#f8f8f8;
}
h1{text-align:center;}
#tableInfo{text-align:center;font-weight:bold;margin-bottom:20px;}

.menu{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}
.item{
  background:#fff;
  border:1px solid #ddd;
  width:160px;
  padding:10px;
  text-align:center;
  border-radius:6px;
}
.item img{
  width:100%;
  height:100px;
  object-fit:cover;
  border-radius:4px;
}
button{
  margin-top:6px;
  padding:6px 10px;
  cursor:pointer;
}
#orderBox{
  margin-top:30px;
  background:#fff;
  padding:15px;
  border-radius:6px;
}
.order-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:5px 0;
}
.remove-btn{
  background:#ff4d4d;
  color:#fff;
  border:none;
  padding:3px 8px;
  border-radius:4px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>üçΩ Rasstall Menu</h1>
<p id="tableInfo"></p>

<div class="menu">
  <div class="item">
    <img src="https://raw.githubusercontent.com/paiotorr/Paiotorr/main/image/Pizza.jpg">
    <h3>Pizza</h3>
    <p>‚Çπ199</p>
    <button onclick="addItem('Pizza')">Add</button>
  </div>

  <div class="item">
    <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
    <h3>Burger</h3>
    <p>‚Çπ99</p>
    <button onclick="addItem('Burger')">Add</button>
  </div>
</div>

<div id="orderBox">
  <h2>Your Order</h2>
  <div id="orderList"></div>
  <button onclick="submitOrder()">Submit Order</button>
</div>

<!-- üî• FIREBASE + LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* üîë YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDSf51jWs3I4AXX0U8M_HxKn4VtRYg72xs",
  authDomain: "hotel-order-7f1f2.firebaseapp.com",
  projectId: "hotel-order-7f1f2",
  storageBucket: "hotel-order-7f1f2.appspot.com",
  messagingSenderId: "527097451112",
  appId: "1:527097451112:web:0d55b38d331bbe399761dd"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* TABLE NUMBER */
const params = new URLSearchParams(window.location.search);
const table = params.get("table") || "Unknown";
document.getElementById("tableInfo").innerText = "Table Number: " + table;

/* ORDER LOGIC */
let order = [];
let idCounter = 0;

window.addItem = function(name){
  order.push({ id: idCounter++, name });
  renderOrder();
}

window.removeItem = function(id){
  order = order.filter(i => i.id !== id);
  renderOrder();
}

function renderOrder(){
  const list = document.getElementById("orderList");
  list.innerHTML = "";
  order.forEach(item=>{
    const div = document.createElement("div");
    div.className = "order-item";
    div.innerHTML = `
      <span>${item.name}</span>
      <button class="remove-btn" onclick="removeItem(${item.id})">‚ùå</button>
    `;
    list.appendChild(div);
  });
}

/* SEND ORDER TO FIREBASE */
window.submitOrder = async function(){
  if(order.length === 0){
    alert("No items selected");
    return;
  }

  await addDoc(collection(db, "orders"), {
    table: table,
    items: order.map(i => i.name),
    time: new Date().toLocaleString(),
    status: "pending"
  });

  alert("Order sent to kitchen ‚úÖ");
  order = [];
  renderOrder();
}
</script>

</body>
</html>
