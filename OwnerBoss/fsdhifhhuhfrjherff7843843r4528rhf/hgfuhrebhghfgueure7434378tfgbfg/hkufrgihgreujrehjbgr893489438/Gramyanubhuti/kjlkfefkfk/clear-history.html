<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Paiotorr ‚Äì Clear Order History</title>

<style>
/* SECURITY & UI CONTROLS */
* { box-sizing: border-box; user-select: none; -webkit-user-select: none; -ms-user-select: none; }
body { margin: 0; padding: 40px; font-family: Arial, sans-serif; background: #ffffff; touch-action: manipulation; }
h1 { margin-bottom: 30px; }
button {
  display: block; width: 320px; margin-bottom: 20px; padding: 16px;
  font-size: 18px; font-weight: bold; border: none; border-radius: 10px;
  cursor: pointer; transition: background 0.2s;
}
button:disabled { opacity: 0.5; cursor: not-allowed; }
.clearPending { background: #f1c40f; color: #000; }
.clearAccepted { background: #2ecc71; color: #fff; }
.clearRejected { background: #e74c3c; color: #fff; }
.clearAll { background: #000; color: #fff; margin-top: 40px; }
.note { margin-top: 40px; font-size: 14px; color: #555; line-height: 1.6; }
</style>
</head>

<body>

<h1>üßπ Paiotorr ‚Äì Clear Order History</h1>

<button id="btn-pending" class="clearPending" onclick="clearByStatus('pending')">
üü° Clear Pending Orders
</button>

<button id="btn-accepted" class="clearAccepted" onclick="clearByStatus('accepted')">
üü¢ Clear Accepted Orders
</button>

<button id="btn-rejected" class="clearRejected" onclick="clearByStatus('rejected')">
üî¥ Clear Rejected Orders
</button>

<button id="btn-all" class="clearAll" onclick="clearAllOrders()">
‚ö†Ô∏è CLEAR ALL ORDERS
</button>

<div class="note">
  <strong>‚ö†Ô∏è Warning:</strong> This page is connected to <strong>gramyanubhuti</strong>.<br>
  Clearing history will immediately remove orders from your Dashboard.
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  deleteDoc,
  doc,
  writeBatch
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyDSf51jWs3I4AXX0U8M_HxKn4VtRYg72xs",
  authDomain: "hotel-order-7f1f2.firebaseapp.com",
  projectId: "hotel-order-7f1f2"
});
const db = getFirestore(app);

// Must match dashboard exactly
const restaurantId = "gramyanubhuti";

window.clearByStatus = async (status) => {
  if (!confirm(`Delete ALL ${status.toUpperCase()} orders?`)) return;
  
  const btn = document.getElementById(`btn-${status}`);
  btn.disabled = true;
  btn.innerText = "Processing...";

  try {
    const colRef = collection(db, "restaurants", restaurantId, "orders");
    const snap = await getDocs(colRef);
    const batch = writeBatch(db);
    
    let count = 0;
    snap.forEach(d => {
      if (d.data().status === status) {
        batch.delete(d.ref);
        count++;
      }
    });

    if (count > 0) {
      await batch.commit();
      alert(`‚úÖ ${count} ${status.toUpperCase()} orders cleared.`);
    } else {
      alert(`No ${status} orders found.`);
    }
  } catch (err) {
    alert("Error: " + err.message);
  } finally {
    btn.disabled = false;
    btn.innerText = (status === 'pending' ? 'üü° Clear Pending Orders' : 
                    status === 'accepted' ? 'üü¢ Clear Accepted Orders' : 
                    'üî¥ Clear Rejected Orders');
  }
};

window.clearAllOrders = async () => {
  if (!confirm("‚ö†Ô∏è DELETE ALL ORDERS?\nThis will completely reset your dashboard.")) return;
  
  const btn = document.getElementById('btn-all');
  btn.disabled = true;
  btn.innerText = "Clearing Everything...";

  try {
    const colRef = collection(db, "restaurants", restaurantId, "orders");
    const snap = await getDocs(colRef);
    const batch = writeBatch(db);
    
    let count = 0;
    snap.forEach(d => {
      batch.delete(d.ref);
      count++;
    });

    if (count > 0) {
      await batch.commit();
      alert(`‚úÖ Success: All ${count} orders deleted.`);
    } else {
      alert("Database is already empty.");
    }
  } catch (err) {
    alert("Error: " + err.message);
  } finally {
    btn.disabled = false;
    btn.innerText = "‚ö†Ô∏è CLEAR ALL ORDERS";
  }
};

/* SECURITY CONTROLS */
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
  const forbidden = ['c', 'v', 'x', 'u', 's', '+', '-', '0', '=', '_'];
  if ((e.ctrlKey || e.metaKey) && forbidden.includes(e.key.toLowerCase())) e.preventDefault();
  if (e.key === "F12") e.preventDefault();
});
document.addEventListener('wheel', e => { if (e.ctrlKey) e.preventDefault(); }, { passive: false });
document.addEventListener('dblclick', e => { if (e.target.tagName !== 'BUTTON') e.preventDefault(); }, { passive: false });
['copy', 'cut', 'paste'].forEach(evt => document.addEventListener(evt, e => e.preventDefault()));
</script>

</body>
</html>
