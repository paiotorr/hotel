<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Paiotorr ‚Äì Clear Order History</title>

<style>
/* SECURITY & UI ALIGNMENT */
* { 
  box-sizing: border-box; 
  user-select: none; 
  -webkit-user-select: none; 
  -ms-user-select: none; 
}

body {
  margin: 0;
  padding: 40px;
  font-family: Arial, sans-serif;
  background: #ffffff;
  touch-action: manipulation;
}

h1 { margin-bottom: 30px; }

button {
  display: block;
  width: 320px;
  margin-bottom: 20px;
  padding: 16px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: opacity 0.2s;
}

button:active { opacity: 0.7; }

.clearPending { background: #f1c40f; color: #000; }
.clearAccepted { background: #2ecc71; color: #fff; }
.clearRejected { background: #e74c3c; color: #fff; }
.clearAll { background: #000; color: #fff; margin-top: 40px; }

.note {
  margin-top: 40px;
  font-size: 14px;
  color: #555;
  line-height: 1.6;
}
</style>
</head>

<body>

<h1>üßπ Paiotorr ‚Äì Clear Order History</h1>

<button class="clearPending" onclick="clearByStatus('pending')">
üü° Clear Pending Orders
</button>

<button class="clearAccepted" onclick="clearByStatus('accepted')">
üü¢ Clear Accepted Orders
</button>

<button class="clearRejected" onclick="clearByStatus('rejected')">
üî¥ Clear Rejected Orders
</button>

<button class="clearAll" onclick="clearAllOrders()">
‚ö†Ô∏è CLEAR ALL ORDERS
</button>

<div class="note">
  <strong>‚ö†Ô∏è Warning:</strong> This action is permanent and deletes data directly from Firebase.<br>
  Only use this page when you want to reset your dashboard.
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyDSf51jWs3I4AXX0U8M_HxKn4VtRYg72xs",
  authDomain: "hotel-order-7f1f2.firebaseapp.com",
  projectId: "hotel-order-7f1f2"
});
const db = getFirestore(app);

// Consistent ID used in dashboard
const restaurantId = "gramyanubhuti";

/* CLEAR BY STATUS */
window.clearByStatus = async (status) => {
  if (!confirm(`Delete ALL ${status.toUpperCase()} orders?`)) return;

  try {
    const colRef = collection(db, "restaurants", restaurantId, "orders");
    const snap = await getDocs(colRef);
    
    let count = 0;
    const promises = [];
    
    snap.forEach(d => {
      if (d.data().status === status) {
        promises.push(deleteDoc(doc(db, "restaurants", restaurantId, "orders", d.id)));
        count++;
      }
    });

    await Promise.all(promises);
    alert(`‚úÖ ${count} ${status.toUpperCase()} orders cleared`);
  } catch (err) {
    alert("Error: " + err.message);
  }
};

/* CLEAR ALL */
window.clearAllOrders = async () => {
  if (!confirm("‚ö†Ô∏è DELETE ALL ORDERS?\nThis cannot be undone and will empty your dashboard.")) return;

  try {
    const colRef = collection(db, "restaurants", restaurantId, "orders");
    const snap = await getDocs(colRef);
    
    const promises = [];
    snap.forEach(d => {
      promises.push(deleteDoc(doc(db, "restaurants", restaurantId, "orders", d.id)));
    });

    await Promise.all(promises);
    alert("‚úÖ ALL orders cleared successfully");
  } catch (err) {
    alert("Error: " + err.message);
  }
};

/* SECURITY CONTROLS (MATCHING DASHBOARD) */
document.addEventListener('contextmenu', e => e.preventDefault());

document.addEventListener('keydown', e => {
  const forbiddenKeys = ['c', 'v', 'x', 'u', 's', '+', '-', '0', '=', '_'];
  if ((e.ctrlKey || e.metaKey) && forbiddenKeys.includes(e.key.toLowerCase())) {
    e.preventDefault();
  }
  if (e.key === "F12") e.preventDefault();
});

document.addEventListener('wheel', e => {
  if (e.ctrlKey) e.preventDefault();
}, { passive: false });

document.addEventListener('dblclick', e => {
  if (e.target.tagName !== 'BUTTON') e.preventDefault();
}, { passive: false });

['copy', 'cut', 'paste'].forEach(evt => {
  document.addEventListener(evt, e => e.preventDefault());
});
</script>

</body>
</html>
